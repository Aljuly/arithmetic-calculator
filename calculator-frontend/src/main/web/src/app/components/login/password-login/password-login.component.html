<form fxLayout="column">
  <table class="full-width" cellspacing="5">
    <tr>
      <td>
        <mat-form-field>
          <input matInput placeholder="Username or Email" [formControl]="username" (keyup)="signin()" />
          <mat-error *ngIf="username.hasError('minlength')">
            At least 4 characters.
          </mat-error>
          <mat-error *ngIf="username.hasError('pattern')">
            Only lowercase Latin letters.
          </mat-error>
        </mat-form-field>
      </td>
      <td>
        <mat-form-field>
          <input matInput placeholder="Enter your password" [formControl]="password" (keyup)="signin()"
            [type]="hide ? 'password' : 'text'" />
          <mat-icon matSuffix (click)="hide = !hide">{{
            hide ? "visibility" : "visibility_off"
            }}</mat-icon>
          <mat-error *ngIf="password.hasError('minlength')">
            At least 4 characters.
          </mat-error>
          <mat-error *ngIf="password.hasError('pattern')">
            Only Latin letters, numbers or symbols.
          </mat-error>
        </mat-form-field>
      </td>
    </tr>
  </table>
</form>
